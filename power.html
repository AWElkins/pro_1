<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <h1>Power Level</h1>
    <p class="top">Your power level</p>
    <img src="./9000.jpeg" />
    <p class="bottom" id="result"></p>
    <script async>
      let level = document.getElementById("result");
      fetch("https://toll_phree.npkn.net/power-level")
        .then((res) => res.json())
        .then((res) => (level.innerText = `is over ${res.powerLevel}`));
    </script>
  </body>
</html>
